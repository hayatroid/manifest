# ref: https://docs.portainer.io/start/install-ce/server/docker/linux#deployment

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    ports:
      - 3000:9443

volumes:
  portainer_data:
